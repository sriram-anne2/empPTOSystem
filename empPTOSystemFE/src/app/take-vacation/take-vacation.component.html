<h3>Take Vacation for Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Id</label>
      <input type="text" class="form-control" id="empId" required [(ngModel)]="employee.empId" name="empId" disabled>
    </div>

    <div class="form-group">
      <label for="name">Number of days for Vacation</label>
      <input type="number" class="form-control" id="vacay" name="vacay">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
